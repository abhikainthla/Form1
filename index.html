<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div>
      <span>Personal details</span>
      <form>
        <label for="Salutation"> Salutation</label>
        <br />
        <select name="Salutation" id="Salutation">
          <option value="None">--None--</option>
          <option value="Mrs.">Mrs.</option>
          <option value="Mr.">Mr.</option>
        </select>
        <br /><br />
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="abcd" /><br /><br />
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="abcd" /><br /><br />
        <label for="radio button">Gender:</label>
        <input type="radio" id="male" value="male" name="radio button" />
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="radio button" />
        <label for="female">Female</label><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="mail" value="abc@gmail.com" />
        <br /><br />
        <label for="dob">Date of birth:</label>
        <input type="date" id="DOB" />
        <br /><br />
        <label for="add">Address:</label><br />
        <textarea name="add" id="add" cols="40" rows="8"></textarea>
        <br /><br />
        <input type="button" id="button" value="Submit" />
      </form>
    </div>

    <script src="" async defer></script>
  </body>
</html>
